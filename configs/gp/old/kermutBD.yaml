name: kermutBD

model:
  _target_: src.model.kernel.KermutBD

kernel_params:
  learnable_transforms: true
  h_scale: 0.5402
  h_lengthscale: 0.5402
  b_scale: 0.5402
  d_scale: 0.5402
  d_lengthscale: 0.5402

conditional_probs_method: ProteinMPNN
use_distance: true

tokenizer:
  _target_: src.model.model_utils.Tokenizer

optim:
  n_steps: 150
  lr: 0.1
  log_to_wandb: false